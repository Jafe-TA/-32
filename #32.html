<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function pintar(col) {
            document.getElementById('cuadrado1').style.backgroundColor = col;
        }
    </script>
    <div id="cuadrado1" style="background:#000;width:200px;height:200px"></div>

</body>

</html>

Las llamadas a las funciones las hacemos inicializando las propiedades onMouseOver y onMouseOut:

<a href="#" onMouseOver="pintar('#f00')" onMouseOut="pintar('#000')">gmail</a> -
<a href="#" onMouseOver="pintar('#0f0')" onMouseOut="pintar('#000')">hotmail</a> -
<a href="#" onMouseOver="pintar('#00f')" onMouseOut="pintar('#000')">yahoo</a>
